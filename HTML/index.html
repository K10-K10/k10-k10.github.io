<!doctype html>
<html>
<head>
    <script>
    function goToPage() {
    window.location.href = '../';
    }
    </script>
<meta charset="utf-8">
<title>HTML</title>
</head>
<body>
<h1>HTML解説です</h1>
<p>Ctrl + Shift + I</p>
<!--HTML解説です-->
<!--HTMLとは？-->
<!--HTMLとは今見えているこのコードたちのことです。webサイトはこのHTMLによって書かれています-->
<!--cssというデザイン用の言語と合わせることで、webサイトを作成、表示しています-->
<!--cssは書きたくないので書いていません-->
<!--javascript(js)と併用することで動きのあるサイトもつくれます。-->
<!--下のプログラムのgoToPageはjSで宣言しているものです-->
<button onclick="goToPage()">戻る</button>
</body>
</html>
